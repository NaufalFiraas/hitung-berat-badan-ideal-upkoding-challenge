<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hitung Berat Badan | UpKoding Challenge!</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Hitung Berat Badan Idealmu!</h2>
        <div class="gender">
          <div class="cowok">
            <label for="cowok">Cowok </label>
            <input type="radio" name="gender" id="cowok" value="cowok" />
          </div>
          <div class="cewek">
            <label for="cewek">Cewek </label>
            <input type="radio" name="gender" id="cewek" value="cewek" />
          </div>
        </div>
        <div class="tinggi">
          <label for="tinggi">Tinggi (Cm):</label>
          <input type="number" min="100" max="200" id="tinggi" />
        </div>
        <button type="button">Hitung</button>
      </form>
      <div class="result">
        <h3>Berat Badan Idealmu Adalah:</h3>
        <div class="result-box">
          <p>53.5Kg</p>
        </div>
      </div>
    </div>
  </body>
</html>
